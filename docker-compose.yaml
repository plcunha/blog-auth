services:
  database:
    image: mysql:8
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-blog}
      MYSQL_USER: ${DB_USERNAME:-unicesumar}
      MYSQL_PASSWORD: ${DB_PASSWORD:-unicesumar}
    ports:
      - '${DB_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: adminer
    environment:
      ADMINER_DEFAULT_SERVER: database
    ports:
      - '8080:8080'
    depends_on:
      database:
        condition: service_healthy

volumes:
  mysql_data:
